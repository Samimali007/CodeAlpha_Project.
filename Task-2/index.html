<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">*</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('/')">/</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    // Function to append value to the display
    function appendToDisplay(value) {
      display.value = (display.value || '') + value;
    }

    // Function to clear the display
    function clearDisplay() {
      display.value = '';
    }

    // Function to calculate the result
    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error'; // Handle invalid inputs
      }
    }

    // Function to handle keyboard input
    document.addEventListener('keydown', (event) => {
      const key = event.key;

      if (!isNaN(key)) {
        // If the key is a number, append it to the display
        appendToDisplay(key);
      } else if (['+', '-', '*', '/'].includes(key)) {
        // If the key is an operator, append it to the display
        appendToDisplay(key);
      } else if (key === 'Enter') {
        // If the key is Enter, calculate the result
        calculateResult();
      } else if (key === 'Backspace') {
        // If the key is Backspace, remove the last character
        display.value = display.value.slice(0, -1);
      } else if (key === 'Escape') {
        // If the key is Escape, clear the display
        clearDisplay();
      }
    });
  </script>
</body>
</html>
